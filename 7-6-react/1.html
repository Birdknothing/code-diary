<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <script src="../my-min-library/react.min.js"></script>
    <script src="../my-min-library/reactdom.min.js"></script>
    <script src="../my-min-library/babel.min.js"></script>
    <title>Document</title>
  </head>
  <body>
    <div id="test"></div>
    <script type="text/babel">
      const Test = function(props) {
        return (
          <div>
            {props.children}
            {props.left}
            {props.right}
          </div>
        );
      };
      const C1 = function() {
        return <div>component C1</div>;
      };
      ReactDOM.render(<Test left={() => <div>test</div>} right={<C1 />} />, test);
    </script>
  </body>
</html>
