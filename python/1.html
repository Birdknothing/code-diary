<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
        <!-- <script src="/library/jquery.min.js"></script> -->
        <script src="../my-min-library/jquery.min.js"></script>
        <style>
            #app {
                height: 400px;
                overflow: scroll;
            }
            .d1 {
                width: 200px;
                height: 200px;
                background-color: blue;
            }
            .d2 {
                width: 200px;
                height: 200px;
                background-color: orange;
                overflow: hidden;
            }
        </style>
    </head>
    <body>
        <div id="app">
            <div class="d1"></div>
            <div class="d2"></div>
        </div>
        <script>
            setTimeout(() => {
                document.getElementsByClassName("d1")[0].style.height = "300px";
            }, 1000);
        </script>
    </body>
</html>
