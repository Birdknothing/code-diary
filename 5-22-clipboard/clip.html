<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0,user-scalable=0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <script src="clip.min.js"></script>
  <title>Document</title>
</head>
<body>
  <span>hello world1</span><button onclick="copy(this)">复制</button><br>
  <span>hello world hahahah</span><button onclick="copy(this)">复制</button><br>
  <script>
  function copy(self){
        let range = document.createRange(),
        selection = window.getSelection();
        // 缓存清空
        selection.rangeCount > 0 && selection.removeAllRanges()
        range.selectNodeContents(self.previousElementSibling)
        selection.addRange(range)
        document.execCommand('cut')
  }
    </script>
</body>
</html>
