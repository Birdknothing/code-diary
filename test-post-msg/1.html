<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />
        <title>Document</title>
    </head>
    <body>
        <script>
            window.addEventListener("message", ({ data }) => {
                console.log("son receive:" + JSON.stringify(data, null, 3));
            });
            setTimeout(() => {
                window.parent.postMessage({ msg: "hello" }, "*");
            }, 2000);
        </script>
        <button onclick="dis()">click to diss father</button>
        <script>
            function dis() {
                console.log(window.parent.document.getElementById("iframe"));
                window.parent.document.getElementById("iframe").style.display = "none";
            }
        </script>
    </body>
</html>
