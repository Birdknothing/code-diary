<body>
<form>

            </div>

<script>
        $(document).ready(function () {
            $("#inpStartCompare").click(function () {
			return startCompare();
 
            });
        });
        function startCompare() {
            var a = $.trim($("#inpLeft").val());
			var b = $.trim($("#inpRight").val());
           
            var result = getHighLightDifferent(a, b);
            // var result = getHighLightDifferent("1000", "10012");
			
			$("#show1").html(result[0]);
			$("#show2").html(result[1]);
			return false;
        }
</script>
