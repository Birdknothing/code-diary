<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta name="format-detection" content="telephone=no,email=no,date=no,address=no">
    <meta name="renderer" content="webkit|ie-comp|ie-stand">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no">
    <meta http-equiv="Cache-Control" content="no-siteapp">

    <title>UtilBarn 消息组件游戏端测试</title>

    <link href="/libs/ThirdParty/bootstrap/css/bootstrap-3.0.3.min.css" rel="stylesheet">
</head>
<body>
    <div class="panel panel-default">
        <div class="panel-heading">UtilBarn 消息组件游戏端测试</div>
        <div class="panel-body">
            <div class="input-group">
                <textarea id="messageinput" rows="8" class="form-control" value="" style="resize:none;"></textarea>
                <span class="input-group-btn">
                    <button class="btn btn-default" type="button" onclick="Send();">发送</button>
                </span>
            </div>
            <textarea id="messageoutput" rows="8" class="form-control" value="" style="resize:none;" readonly="readonly"></textarea>
        </div>
    </div>

    <script src="/libs/UtilBarn/js/UtilBarn.js" type="text/javascript"></script>
    <script type="text/javascript">
        UtilBarn.Message.AddMessageHandler("Log", function (datas, com) {
            console.log(datas);
            document.getElementById("messageoutput").value = datas[0];
        });

        // 发送消息
        function Send() {
            var msg = document.getElementById("messageinput").value;
            UtilBarn.Message.Broadcast("Log", [msg], function () {
                console.log("发送消息:" + msg);
            });
        }
    </script>
</body>
</html>
