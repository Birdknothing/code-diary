<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta name="format-detection" content="telephone=no,email=no,date=no,address=no">
    <meta name="renderer" content="webkit|ie-comp|ie-stand">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no">
    <meta http-equiv="Cache-Control" content="no-siteapp">

    <title>UtilBarn NDR测试</title>

    <link href="/libs/ThirdParty/bootstrap/css/bootstrap-3.0.3.min.css" rel="stylesheet">
</head>
<body>
    <div class="panel panel-default">
        <div class="panel-body">
            <div class="btn-group">
                <div class="btn btn-default">环境选择：</div>
                <div class="btn-group">
                    <div type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                        <span id="keybutton">国内正式</span>
                        <span class="caret"></span>
                    </div>
                    <ul class="dropdown-menu">
                        <li><a onclick="SetServerKey('CN',this);">国内正式</a></li>
                        <li><a onclick="SetServerKey('US',this);">海外正式</a></li>
                    </ul>
                </div>
            </div>
        </div>
    </div>

    <div class="panel panel-default">
        <div class="panel-heading">根据GUID获取文件数据</div>
        <div class="panel-body">
            <div class="input-group">
                <input id="guidinput" type="text" class="form-control" value="c21eaa8a-2688-4558-a5fe-6e910e5cffbf">
                <span class="input-group-btn">
                    <button class="btn btn-default" type="button" onclick="Get();">查询</button>
                </span>
            </div>
        </div>
        <ul class="list-group" id="InfosList"></ul>
    </div>
    <div class="panel panel-default">
        <div class="panel-heading">上传文件获取GUID</div>
        <div class="panel-body">
            <div class="input-group">
                <input id="fileinput" type="file" class="form-control">
                <span class="input-group-btn">
                    <button class="btn btn-default" type="button" onclick="Post();">上传</button>
                </span>
            </div>
        </div>
        <ul class="list-group" id="HintList"></ul>
    </div>

    <!--UtilBarn库-->
    <script src="/libs/UtilBarn/js/UtilBarn.js" type="text/javascript"></script>
    <!--Bootstrap库-->
    <script src="/libs/ThirdParty/bootstrap/js/bootstrap-3.0.3.min.js" type="text/javascript"></script>

    <script type="text/javascript">
        var ndr = UtilBarn.NDR;

        UtilBarn.Logout = function (success, error) { };

        var keybuttondom = document.getElementById("keybutton");

        UtilBarn.ServerKey = UtilBarn.GetQueryString("ServerKey") || "CN";

        if (UtilBarn.ServerKey === "US") {
            keybuttondom.innerText = "海外正式";
        }
        else {
            keybuttondom.innerText = "国内正式";
        }

        UtilBarn.Start();

        // 设置维度ID
        function SetServerKey(key, btn) {
            if (UtilBarn.ServerKey === key) return;

            UtilBarn.ServerKey = key;

            var obj = new Object();
            // 游戏信息
            obj.Access = UtilBarn.Access;// 访问类型
            obj.GameId = UtilBarn.GameId;// UtilBarn上的游戏id
            obj.Language = UtilBarn.Language;// 语言，English,SimplifiedChinese,TraditionalChinese
            obj.Version = UtilBarn.Version;// UtilBarn上的游戏版本

            var info = UtilBarn.Encode(JSON.stringify(obj));

            var url = UtilBarn.SetQueryString("UtilBarnArgs", info);
            url = UtilBarn.SetQueryString("ServerKey", UtilBarn.ServerKey, url);

            location.href = url;
        }

        // 获取
        function Get() {
            var node = document.getElementById("InfosList");
            $('#InfosList li').remove();
            var input = document.getElementById("guidinput");
            var guid = input.value;
            ndr.Get(guid, function (data) {
                console.log(data);
                var keys = Object.keys(data);
                for (var i = 0; i < keys.length; i++) {
                    var key = keys[i];
                    var value = data[key];
                    if (key === "SourceInfo") {
                        if (!value) continue;
                        var infokeys = Object.keys(value);
                        for (var j = 0; j < infokeys.length; j++) {
                            var infokey = infokeys[j];
                            var infovalue = value[infokey];
                            var li = document.createElement("li");
                            li.classList.add("list-group-item");
                            li.textContent = infokey + " : " + infovalue;
                            node.appendChild(li);
                        }
                        continue;
                    }
                    var li = document.createElement("li");
                    li.classList.add("list-group-item");
                    li.textContent = key + " : " + value;
                    node.appendChild(li);
                }
            }, function (err) {
                var li = document.createElement("li");
                li.classList.add("list-group-item");
                li.textContent = err;
                node.appendChild(li);
                console.log(err);
            });
        }

        // 上传
        function Post() {
            var node = document.getElementById("HintList");
            $('#HintList li').remove();
            if (!UtilBarn.IsLogin) {
                var li = document.createElement("li");
                li.classList.add("list-group-item");
                li.textContent = "未登录";
                node.appendChild(li);
                return;
            }
            var input = document.getElementById("fileinput");
            if (!input.files || input.files.length < 1) return;
            var file = input.files[0];
            ndr.GetFileData(file, function (info) {
                ndr.Post(info.Data, info.Name, function (info, progress) {
                    var li = document.createElement("li");
                    li.classList.add("list-group-item");
                    li.textContent = info + "  " + progress + "%";
                    node.appendChild(li);
                }, function (data) {
                    console.log(data);
                    var keys = Object.keys(data);
                    for (var i = 0; i < keys.length; i++) {
                        var key = keys[i];
                        var value = data[key];
                        var li = document.createElement("li");
                        li.classList.add("list-group-item");
                        li.textContent = key + " : " + value;
                        node.appendChild(li);
                    }
                }, function (err) {
                    var li = document.createElement("li");
                    li.classList.add("list-group-item");
                    li.textContent = err;
                    node.appendChild(li);
                    console.log(err);
                });
            });
        }
    </script>
</body>
</html>
