<!DOCTYPE HTML>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>MaskCutting测试</title>
    <style>
        body {
            margin: 20px 20%;
            color: #777;
            text-align: center;
        }
    </style>
</head>
<body>
    <h1 class="text-center">MaskCutting测试</h1>
    <hr />
    <input type="file" />
    <hr />

    <script src="/libs/UtilBarn/js/UtilBarn.js" type="text/javascript"></script>
    <script type="text/javascript">
        var mc = new UtilBarn.MaskCutting({
            width: 200, // 宽度,默认 200
            height: 200, // 高度,默认 200
            mask: "images/Circle.png", // 蒙版图片地址
            quality: 0.8 // 生成的图片品质,默认 0.8
        });

        $('input:file').on('change', function () {
            var file = this.files[0];
            if (!file) return;
            var URL = window.URL || window.webkitURL;
            var blob = URL.createObjectURL(file);
            mc.Start(blob, function (datas) {
                // 成功回调
                var img = new Image();
                img.src = datas;
                $('body').append(img);
                console.log(datas);
            }, function (err) {
                // 执行出错
                console.log(err);
            });
        });

    </script>
</body>
</html>
