<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta name="format-detection" content="telephone=no,email=no,date=no,address=no">
    <meta name="renderer" content="webkit|ie-comp|ie-stand">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no">
    <meta http-equiv="Cache-Control" content="no-siteapp">

    <title>UtilBarn 角色组件测试</title>

    <link href="/libs/ThirdParty/bootstrap/css/bootstrap-3.0.3.min.css" rel="stylesheet">
</head>
<body>
    <div class="panel panel-default">
        <div class="panel-heading">角色组件测试</div>
        <div class="panel-body">
            <div class="input-group">
                <span class="input-group-btn">
                    <button class="btn btn-default" type="button" onclick="com.GetList(success, error);">获取角色列表</button>
                    <button class="btn btn-default" type="button" onclick="com.New(success, error);">新建角色</button>
                    <button class="btn btn-default" type="button" onclick="Select();">选择角色0</button>
                </span>
            </div>
        </div>
    </div>

    <!--UtilBarn库-->
    <script src="/libs/UtilBarn/js/UtilBarn.js" type="text/javascript"></script>
    <script src="/libs/UtilBarn/js/UtilBarn.Ext.js" type="text/javascript"></script>
    <script src="/libs/UtilBarn_Role/js/UtilBarn_Role.js" type="text/javascript"></script>
    <script src="/libs/UtilBarn_FileSaver/js/UtilBarn_FileSaver.js" type="text/javascript"></script>
    <script>
        UtilBarn.GameId = "08689b40-2616-11e9-a994-8d998024f53f";
        UtilBarn.PackageGuid = "af67bed3-e8db-4908-a4c9-23b56507fe84";
        UtilBarn.Version = "1.00";
        UtilBarn.Access = "1";
        UtilBarn.Mode = "1";

        var com = UtilBarn.Role;

        UtilBarn.Start();

        function success(data) {
            console.log(data);
        }

        function error(e) {
            console.log(e);
        }

        function Select() {
            if (com.RoleList && com.RoleList.length > 0) {
                com.Select(com.RoleList[0]);
            }
        }

    </script>
</body>
</html>
