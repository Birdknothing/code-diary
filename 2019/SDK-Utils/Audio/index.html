<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>
</head>
<body>
    <script src="js/Audio.js"></script>
    <script>
        var audio = new Audio("/sound/boom.mp3");
        var audio2 = new Audio("/sound/menu.mp3");

        var play = function () {
            audio.Play();
            audio2.Play();
            document.removeEventListener("touchend", play, false);
        };
        document.removeEventListener("touchend", play, false);
        document.addEventListener("touchend", play, false);

        location.href = "";

    </script>
</body>
</html>
