<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
  </head>
  <body>
    <script>
      const f = x => {
        console.log(x);
        console.trace(f);
      };
      const t = setTimeout(() => {
        f('h');
        clearTimeout(t);
        const t2 = setTimeout(() => {
          f('h');
          clearTimeout(t2);
        }, 2000);
      }, 2000);
    </script>
  </body>
