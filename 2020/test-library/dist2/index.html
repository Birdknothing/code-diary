        <div id="app"></div>
        <script>
            var scriptAdder = {
                serverPath: "http://component.edbox-beta-cn.101.com",
                // serverPath: "",
                addScript: function(src, svPath) {
                    src = src.indexOf("http") === -1 ? ((svPath || this.serverPath) + src) : src;
                    document.write('<script src="' + src + "?v=" + new Date().getTime() + '" type="text/javascript"><\/script>');
                }
            };
            scriptAdder.addScript("/libs/Edbox_Lobby/js/Edbox.js");
            // scriptAdder.addScript("/libs/Edbox_PrivateAsset/js/Edbox_PrivateAsset.js");
            // scriptAdder.addScript("/libs/React/mobile.js");
        </script>
