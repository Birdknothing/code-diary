<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta name="format-detection" content="telephone=no,email=no,date=no,address=no">
    <meta name="renderer" content="webkit|ie-comp|ie-stand">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no">
    <meta http-equiv="Cache-Control" content="no-siteapp">

    <title>音频选取组件</title>

    <link href="/libs/ThirdParty/bootstrap/css/bootstrap-3.0.3.min.css" rel="stylesheet" type="text/css">

    <style>
        .selector {
            display: table;
            width: 100%;
        }

            .selector span {
                display: table-cell;
                text-align: center;
                vertical-align: middle;
            }

            .selector img {
                display: table-cell;
                width: 10px;
                height: 10px;
            }

            .selector input {
                width: 100%;
                height: 34px;
                padding: 6px 12px;
                vertical-align: middle;
                border: none;
                display: table-cell;
                text-align: right;
                background-color: transparent;
            }
    </style>
</head>
<body>
    <div class="panel panel-default">
        <div class="panel-heading">音频选取组件</div>
        <div class="panel-body">
            <div class="btn btn-default selector" onclick="select(this);">
                <span>背景音乐</span>
                <input type="text" value="我是音乐" disabled />
                <span>
                    <img src="img/right.png" />
                </span>
            </div>
        </div>
    </div>
</body>
</html>

<script src="/libs/Edbox/js/Edbox.js" type="text/javascript"></script>
<script src="/libs/Edbox_AudioSelector/js/Edbox_AudioSelector.js" type="text/javascript"></script>
<script type="text/javascript">
    var selector = Edbox.AudioSelector;
    Edbox.Start();

    function select(dom) {
        var input;
        var nodes = dom.childNodes;
        for (var i = 0; i < nodes.length; i++) {
            if (nodes[i].tagName === "INPUT") {
                input = nodes[i];
                break;
            }
        }

        selector.Start(input.value, "", "", function () {

        }, function (info) {
            dom.Name = info.Name;
            dom.Data = info.Data;
            input.value = info.Name;
            console.log(info);
        }, function (progress, step) {
            console.log(progress);
        }, function (info) {
            dom.Guid = info.Guid;
            dom.Url = info.Url;
            console.log(info);
        }, function (e) {
            console.log(e);
        });
    }

</script>
