<!DOCTYPE html>
<html>
<head>
    <title>排行榜</title>
</head>
<body>
    <script src="/libs/ThirdParty/jquery/jquery-3.3.1.min.js" type="text/javascript"></script>
    <script src="/libs/CryptoJS/CryptoJS.js" type="text/javascript"></script>
    <script src="/libs/Edbox/js/Edbox.js" type="text/javascript"></script>
    <script src="/libs/Edbox_Request/js/Edbox_Request.js" type="text/javascript"></script>
    <script src="/libs/Edbox_Ranking/js/Edbox_Ranking.js" type="text/javascript"></script>
    <script type="text/javascript">
        Edbox.ServerKey = "QA";

        Edbox.Start(function () {

            // 显示排行榜页面并传递
            Edbox.Ranking.Show();

            // 排行版获取数据
            Edbox.Ranking.Get(1, 20, function (data) {
                console.log(data);
            });

            // 排行版上传积分
            Edbox.Ranking.Post(0, function (data) {
                console.log(true);
            });
        }, true);
    </script>
