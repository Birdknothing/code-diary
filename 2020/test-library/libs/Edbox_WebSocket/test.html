<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.0 Transitional//EN">
<html>
<head>
    <title>websocket client</title>
</head>
<body>
	<form id="sendForm">
		<input id="sendText" placeholder="Text to send" />
	</form>
    <pre id="incomming"></pre>
    <script src="/libs/Edbox/js/Edbox.js" type="text/javascript"></script>
    <script src="/libs/Edbox_WebSocket/js/Edbox_WebSocket.js" type="text/javascript"></script>
    <script type="text/javascript">
		Edbox.ServerKey = "Dev";
		Edbox.Start();
		Edbox.Host.MMO.Dev = "172.24.140.210:8081";
        var start = function () {
            var form = document.getElementById('sendForm');
			form.addEventListener('submit', function(e){
				e.preventDefault();
				var val = input.value;
				Edbox.WebSocket.Send(val);
				input.value = "";
			});
        }
        window.onload = start;
    </script>
</body>
</html>
