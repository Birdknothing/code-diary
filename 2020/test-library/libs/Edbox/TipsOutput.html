<script src="js/Edbox.js" type="text/javascript"></script>
<script type="text/javascript">
    var tips = Edbox.Tips;

    var text = "";

    var keys = Object.keys(tips);

    for (var i = 0; i < keys.length; i++) {
        key = keys[i];
        var tip = tips[key];
        text += key + ",\"" + tip.SimplifiedChinese + "\",\"" + tip.TraditionalChinese + "\",\"" + tip.TraditionalChinese_TW + "\",\"" + tip.English + "\"\n";
    }

    document.body.innerText = text;

</script>
