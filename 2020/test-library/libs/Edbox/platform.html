<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta name="format-detection" content="telephone=no,email=no,date=no,address=no">
    <meta name="renderer" content="webkit|ie-comp|ie-stand">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no">
    <meta http-equiv="Cache-Control" content="no-siteapp">

    <title>Edbox User Agent测试</title>

    <link href="/libs/ThirdParty/bootstrap/css/bootstrap-3.0.3.min.css" rel="stylesheet">
</head>
<body>
    <div class="panel panel-default">
        <div class="panel-heading">Edbox User Agent测试</div>
        <div class="panel-body" id="uatext"></div>
        <ul class="list-group" id="InfosList"></ul>
    </div>


    <!--Edbox库-->
    <script src="js/Edbox.js" type="text/javascript"></script>
    <!--Bootstrap库 样式库 非程序必须-->
    <script src="/libs/ThirdParty/bootstrap/js/bootstrap-3.0.3.min.js"></script>
    <script type="text/javascript">

        var text = document.getElementById("uatext")
        text.innerText = "User Agent : " + navigator.userAgent;;

        var node = document.getElementById("InfosList");
        var keys = Object.keys(Edbox.Platform);
        for (var i = 0; i < keys.length; i++) {
            var key = keys[i];
            var value = Edbox.Platform[key];
            if (value !== true && value !== false) continue;
            if (value !== true) continue;
            add(key.replace("Is", ""), value);
        }

        add("Width", document.documentElement.clientWidth);
        add("Height", document.documentElement.clientHeight);
        //add("appCodeName", navigator.appCodeName);
        //add("appName", navigator.appName);
        //add("appVersion", navigator.appVersion);
        //add("platform", navigator.platform);
        //add("product", navigator.product);
        //add("userAgent", navigator.userAgent);

        //add("language", navigator.language);
        //add("onLine", navigator.onLine);

        function add(key, value) {
            var li = document.createElement("li");
            li.classList.add("list-group-item");
            li.innerHTML = "&nbsp;&nbsp;&nbsp;&nbsp;" + key + " : " + value;
            node.appendChild(li);
        }

    </script>
</body>
</html>
