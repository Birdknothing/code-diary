<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
    <script src="../my-min-library/react.min.js"></script>
    <script src="../my-min-library/reactdom.min.js"></script>
    <script src="../my-min-library/babel.min.js"></script>
  </head>
  <body>
    <div id="app"></div>
    <div id="app2"></div>
    <script type="text/babel">
      const { useState, Component, useEffect } = React;
      const MT = props => {
        const { children } = props;
        const [x, setX] = useState({ y: 1 });
        const { y } = x;
        useEffect(() => {
          setX({ y: 222 });
        }, []);
        return (
          <div>
            {children}+{y}
          </div>
        );
      };
      ReactDOM.render(<MT />, app);
    </script>
  </body>
</html>
