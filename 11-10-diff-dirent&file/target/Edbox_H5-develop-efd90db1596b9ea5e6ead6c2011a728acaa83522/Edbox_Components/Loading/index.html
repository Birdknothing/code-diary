<!DOCTYPE html>
<html>

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta name="format-detection" content="telephone=no,email=no,date=no,address=no">
    <meta name="renderer" content="webkit|ie-comp|ie-stand">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport"
        content="width=device-width,initial-scale=1,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no">
    <meta http-equiv="Cache-Control" content="no-siteapp">

    <link rel="stylesheet" type="text/css" href="/libs/ThirdParty/bootstrap/css/bootstrap-3.0.3.min.css">
    <title>loading</title>
    <style>
        .dialog {
            position: fixed;
            top: 0;
            left: 0;
            bottom: 0;
            right: 0;
            z-index: 5;
        }

        .dialog .bg {
            height: 100%;
            width: 100%;
            background: #000;
            opacity: 0.5;
        }

        .dialog .model {
            position: absolute;
            top: 50%;
            left: 50%;
            margin: -100px 0 0 -200px;
            width: 400px;
            height: 200px;
            background-color: #fff;
            border-radius: 3px;
        }

        .dialog .header {
            padding: 0 20px;
            height: 50px;
            line-height: 50px;
            border-bottom: 1px solid #e8e8e8;
        }

        .dialog .close {
            position: absolute;
            top: 10px;
            right: 20px;
            font-family: "SimSun";
            font-size: 18px;
            opacity: 0.6;
            font-weight: bold;
            cursor: pointer;
        }

        .dialog .close:hover {
            opacity: 1;
        }

        .dialog .dialog-main {
            padding: 30px;
            font-size: 14px;
        }

        .dialog .handler {
            position: absolute;
            bottom: 0;
            width: 100%;
            border-bottom-right-radius: 3px;
            border-bottom-left-radius: 3px;
            border-top: 1px solid #e8e8e8;
            text-align: center;
            background-color: #f4f4f4;
            height: 50px;
        }

        .dialog .handler span {
            display: inline-block;
            margin: 10px;
            padding: 0 20px;
            height: 28px;
            line-height: 28px;
            border-radius: 4px;
            border: 1px solid #d9d9d9;
            font-size: 14px;
            background-color: #fff;
            cursor: pointer;
        }

        .dialog .handler span.red {
            color: #fff;
            background-color: #da0301;
            border-color: #da0301;
        }

        .dialog .handler span.red:hover {
            color: #fff;
            background-color: #F01310;
        }

        .dialog .handler span:hover {
            border-color: #F01310;
            color: #F01310;
        }

        .dialog .handler span.disable {
            color: #fff;
            background-color: #ddd;
            border-color: #ddd;
        }
    </style>
</head>

<body>
    <div class="dialog" style="display: none" id="dialog">
        <div class="bg"></div>
        <div class="model">
            <div class="header">是否重新加载游戏？</div>
            <span class="close" id="close">✕</span>
            <div class="dialog-main">
                <p id="dialog-p">游戏加载失败，请稍后重试</p>
            </div>
            <div class="handler">
                <span class="red" id="retry">重试</span>
            </div>
        </div>
    </div>
</body>
<script src="/js/Loader.js" type="text/javascript"></script>
<script>
    Edbox.DataStatistic.SetOpen(false);
    Edbox.Start(function (isLogin) {
        Edbox.Loading.Init();
    });

    function onMessage() {
        function messageCallBack(e) {
            var data = e.data;
            if (data && data.Type === "LocationLoad") {
                if (window.parent && window.parent !== window)
                    window.parent.postMessage(data, "*");
            }
            if (data && data.Type === "process") {
                Edbox.Loading.SendToLoading(data.Datas);
            }
        }
        window.addEventListener("message", messageCallBack, false);
    }

    window.onload = function () {
        onMessage();
        var dClose = document.getElementById("close");
        var dRetry = document.getElementById("retry");
        var dialog = document.getElementById("dialog");
        dClose.onclick = function () {
            event.stopPropagation();
            dialog.style.display = "none";
        };
        dRetry.onclick = function () {
            event.stopPropagation();
            window.location.reload();
        };
    };
</script>

</html>
