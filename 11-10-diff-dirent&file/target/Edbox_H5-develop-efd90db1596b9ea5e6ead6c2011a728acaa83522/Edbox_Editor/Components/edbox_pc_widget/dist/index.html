<!DOCTYPE html><html><head><link rel="stylesheet" href="/editor/pc_widget/antdesigns.chunk.css"><link rel="stylesheet" href="/editor/pc_widget/umi.css?v=1573203634936"><meta charset="utf-8"><title>Edbox PC Widget</title><link rel="icon" href="/editor/pc_widget/favicon.ico" type="image/x-icon"><script>window.routerBase = "/";</script></head><body oncontextmenu="return false;" onselectstart="return false;" ondragstart="return false;"><div id="root"></div><script>/**
     * Edbox组件加载器
     */
    window.Loader = {
      /**
       * 加载需求组件
       * @param {string} path 组件路径
       * @param {string} condition 加载条件
       * @param {string} onload  加载完成后执行string类型函数
       */
      Load: function (path, condition, onload) {
        function load() {
          document.write('<script src="' + path + '" type="text/javascript"><\/script>');
          if (onload) {
            document.write('<script type="text/javascript">' + onload + '<\/script>');
          }
        }
        if (condition || condition === undefined || condition === null) {
          load();
        }
        else {
          if (onload) {
            document.write('<script type="text/javascript">' + onload + '<\/script>');
          }
        }
      },

      /**
       * Edbox组件加载路径
       */
      ComponentRootPath: "http://component.edbox-cn.101.com/libs/",

      /**
       * 协议
       */
      Protocol: "http",

      /**
       * 组件服务器域名
       */
      Host: {
        /**
         * 国内预生产服务器域名
         */
        BetaCN: ".edbox-beta-cn.101.com",
        /**
             * 海外预生产服务器域名
             */
        Beta: ".edbox-beta.101.com",
        /**
         * 国内服务器域名
         */
        CN: ".edbox-cn.101.com",
        /**
         * 香港服务器域名
         */
        HK: ".edbox-hk.101.com",
        /**
         * 美国服务器域名
         */
        US: ".edbox.101.com",
        /**
         * QA服务器域名
         */
        QA: ".edbox-qa.101.com",
        /**
         * Dev服务器域名
         */
        Dev: ".edbox-dev.101.com",
        /**
          * Feature服务器域名
          */
        Feature: ".edbox-feature.101.com",
      },

      /**
       * 初始化Edbox组件加载路径
       */
      InitComponentRootPath: function () {
        Loader.Protocol = window.location.protocol.replace(":", "");
        if (Loader.Protocol.toLowerCase() === "file") {
          // 配置file协议为http协议
          Loader.Protocol = "http";
        }

        var host = window.location.hostname;
        var keys = Object.keys(Loader.Host);
        for (var i = 0; i < keys.length; i++) {
          var key = keys[i];
          var tempHost = Loader.Host[key];
          if (host.indexOf(tempHost) >= 0) {
            Loader.ComponentRootPath = Loader.Protocol + "://component" + tempHost + "/libs/";
            return;
          }
        }
        Loader.ComponentRootPath = Loader.Protocol + "://component.edbox-qa.101.com/libs/";
        // Loader.ComponentRootPath = Loader.Protocol + "://192.168.211.164:8086/libs/";
      }
    };

    Loader.InitComponentRootPath();
    Loader.Load(Loader.ComponentRootPath + "Edbox/js/Edbox.js?v=" + new Date().getTime());
    Loader.Load(Loader.ComponentRootPath + "Edbox_FrontendLib/js/Edbox_FrontendLib.js?v=" + new Date().getTime());
    // Loader.Load(Loader.ComponentRootPath + "Edbox_WebSocket/js/Edbox_WebSocket.js?v=" + new Date().getTime());
    Loader.Load(Loader.ComponentRootPath + "ThirdParty/gif/libgif.min.js");
    Loader.Load(Loader.ComponentRootPath + "ThirdParty/recorder/recorder.mp3.min.js");</script><script src="/editor/pc_widget/static/js/gif.js"></script><script src="/editor/pc_widget/vendors.async.js"></script><script src="/editor/pc_widget/antdesigns.async.js"></script><script src="/editor/pc_widget/umi.js?v=1573203634936"></script></body></html>
