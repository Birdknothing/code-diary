<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta name="format-detection" content="telephone=no,email=no,date=no,address=no">
    <meta name="renderer" content="webkit|ie-comp|ie-stand">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no">
    <meta http-equiv="Cache-Control" content="no-siteapp">

    <title>UtilBarn 代码生成工具</title>

    <link href="/libs/ThirdParty/bootstrap/css/bootstrap-3.0.3.min.css" rel="stylesheet">
</head>
<body>
    <div class="panel panel-default">
        <div class="panel-heading">选择Json文件</div>
        <div class="panel-body">
            <div class="input-group">
                <input id="input" type="file" class="form-control">
                <span class="input-group-btn">
                    <button class="btn btn-default" type="button" onclick="GenerateWiki();">生成Wiki</button>
                    <button class="btn btn-default" type="button" onclick="GenerateCSharp();">生成C#</button>
                    <button class="btn btn-default" type="button" onclick="GenerateJS();">生成JS</button>
                    <button class="btn btn-default" type="button" onclick="GenerateDts();">生成d.ts</button>
                </span>
            </div>
            <div class="input-group " style="margin-top:40px">
                <textarea id="output" rows="30" class="form-control" value="" style="resize:none;"></textarea>
                <span class="input-group-btn">
                    <button class="btn btn-default" type="button" onclick="DownLoad();">下载</button>
                </span>
            </div>
        </div>
    </div>

    <!--Jquery库-->
    <script src="/libs/UtilBarn/js/UtilBarn.js" type="text/javascript"></script>
    <script src="/libs/UtilBarn_FileSaver/js/UtilBarn_FileSaver.js" type="text/javascript"></script>
    <script src="js/UtilBarn_CodeGenerate.js" type="text/javascript"></script>
    <script type="text/javascript">
        var Name = "";
        var Text = "";

        function GenerateWiki() {
            var input = document.getElementById("input");
            if (!input.files || input.files.length < 1) {
                alert("No File");
                return;
            }
            Code.GenerateWiki(input.files[0], function (text, name) {
                Name = name;
                Text = text;
                document.getElementById("output").value = text;
            }, function (e) {
                console.log(e);
            });
        }

        function GenerateCSharp() {
            var input = document.getElementById("input");
            if (!input.files || input.files.length < 1) {
                alert("No File");
                return;
            }
            Code.GenerateCSharp(input.files[0], function (text, name) {
                Name = name;
                Text = text;
                document.getElementById("output").value = text;
            }, function (e) {
                console.log(e);
            });
        }

        function GenerateJS() {
            var input = document.getElementById("input");
            if (!input.files || input.files.length < 1) {
                alert("No File");
                return;
            }
            Code.GenerateJS(input.files[0], function (text, name) {
                Name = name;
                Text = text;
                document.getElementById("output").value = text;
            }, function (e) {
                console.log(e);
            });
        }

        function GenerateDts() {
            var input = document.getElementById("input");
            if (!input.files || input.files.length < 1) {
                alert("No File");
                return;
            }
            Code.GenerateDts(input.files[0], function (text, name) {
                Name = name;
                Text = text;
                document.getElementById("output").value = text;
            }, function (e) {
                console.log(e);
            });
        }

        function DownLoad() {
            UtilBarn.FileSaver.SaveText(Text, Name);
        }

    </script>
</body>
</html>
